<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <style type="text/css">
            
        </style>
        <script type="text/javascript" src="d3/d3-master/d3.js"></script>
    </head>
    <body>

        <!--Assignment 2A-->

        <svg width="280" height="140">
            <rect x="0" y="60" width="80" height="80" fill="purple" opacity="1" stroke="gray" stroke-width="2"></rect> 
            <rect x="50" y="45" width="80" height="80" fill="blue" opacity="0.8" stroke="gray" stroke-width="2"></rect>
            <rect x="100" y="30" width="80" height="80" fill="green" opacity="0.6" stroke="gray" stroke-width="2"></rect>
            <rect x="150" y="15" width="80" height="80" fill="yellow" opacity="0.4" stroke="gray" stroke-width="2"></rect>
            <rect x="200" y="0" width="80" height="80" fill="red" opacity="0.2" stroke="gray" stroke-width="2"></rect>
        </svg>
        <br>

        <!--Assignment 2B-->

        <p>Click on this text to toggle between 2003 and 2015!</p>
        <script type="text/javascript">

            //Width and height
            var w = 500;
            var h = 300;
            var padding = 30;
            
            //Dynamic, random dataset
            var dataset = d3.csv("2003.csv", function(data){
                    data.forEach(function(d){ d.DISTRICT = d.DISTRICT;});
                    data.forEach(function(d){ d.VEHICLETHEFT = +d.VEHICLETHEFT;});
                    data.forEach(function(d){ d.PROSTITUTION = +d.PROSTITUTION; });
                });                                          

            //Create scale functions
            var xScale = d3.scale.linear()
                                 .domain([0, d3.max(dataset, function(d) { return d.PROSTITUTION; })])
                                 .range([padding, w - padding * 2]);

            var yScale = d3.scale.linear()
                                 .domain([0, d3.max(dataset, function(d) { return d.VEHICLETHEFT; })])
                                 .range([h - padding, padding]);

            var rScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d.VEHICLETHEFT; })+d3.max(dataset, function(d) { return d.PROSTITUTION; })])
                     .range([2, 5]);

            //Define X axis
            var xAxis = d3.svg.axis()
                              .scale(xScale)
                              .orient("bottom")
                              .ticks(5);

            //Define Y axis
            var yAxis = d3.svg.axis()
                              .scale(yScale)
                              .orient("left")
                              .ticks(5);

            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            //Create circles
            svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                    return xScale(d.PROSTITUTION);
               })
               .attr("cy", function(d) {
                    return yScale(d.VEHICLETHEFT);
               })
               .attr("r", function(d) {
                        return rScale(d.PROSTITUTION+d.VEHICLETHEFT);
                    });
            
            //Create X axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(xAxis);
            
            //Create Y axis
            svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + padding + ",0)")
                .call(yAxis);



            //On click, update with new data            
            d3.select("p")
                .on("click", function() {

                    if (dataset=="2003.csv") {

                    var dataset = d3.csv("2015.csv", function(data){
                        data.forEach(function(d){ d.DISTRICT = d.DISTRICT;});
                        data.forEach(function(d){ d.VEHICLETHEFT = +d.VEHICLETHEFT;});
                        data.forEach(function(d){ d.PROSTITUTION = +d.PROSTITUTION; });
                    }); 
                    
                    //Update scale domains
                    xScale.domain([0, d3.max(dataset, function(d) { return d.PROSTITUTION; })]);
                    yScale.domain([0, d3.max(dataset, function(d) { return d.VEHICLETHEFT; })]);

                    //Update all circles
                    svg.selectAll("circle")
                       .data(dataset)
                       .transition()
                       .duration(1000)      
                       .attr("cx", function(d) {
                            return xScale(d.PROSTITUTION);
                       })
                       .attr("cy", function(d) {
                            return yScale(d.VEHICLETHEFT);
                       });

                    //Update X axis
                    svg.select(".x.axis")
                        .transition()
                        .duration(1000)
                        .call(xAxis);
                    
                    //Update Y axis
                    svg.select(".y.axis")
                        .transition()
                        .duration(1000)
                        .call(yAxis);

                });}
                else {

                    var dataset = d3.csv("2003.csv", function(data){
                        data.forEach(function(d){ d.DISTRICT = d.DISTRICT;});
                        data.forEach(function(d){ d.VEHICLETHEFT = +d.VEHICLETHEFT;});
                        data.forEach(function(d){ d.PROSTITUTION = +d.PROSTITUTION; });
                    }); 
                    
                    //Update scale domains
                    xScale.domain([0, d3.max(dataset, function(d) { return d.PROSTITUTION; })]);
                    yScale.domain([0, d3.max(dataset, function(d) { return d.VEHICLETHEFT; })]);

                    //Update all circles
                    svg.selectAll("circle")
                       .data(dataset)
                       .transition()
                       .duration(1000)      
                       .attr("cx", function(d) {
                            return xScale(d.PROSTITUTION);
                       })
                       .attr("cy", function(d) {
                            return yScale(d.VEHICLETHEFT);
                       });

                    //Update X axis
                    svg.select(".x.axis")
                        .transition()
                        .duration(1000)
                        .call(xAxis);
                    
                    //Update Y axis
                    svg.select(".y.axis")
                        .transition()
                        .duration(1000)
                        .call(yAxis);

                };


        </script>


        <!--Assignment 2C-->
    </body>
</html>
